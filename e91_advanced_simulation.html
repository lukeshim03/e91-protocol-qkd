<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E91 Phase 3: Eavesdropping Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .quantum-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .attack-mode { border-color: #ef4444; box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans">
    <div class="container mx-auto px-6 py-10">
        <a href="index.html" class="text-red-400 hover:text-red-300 text-sm font-bold mb-6 inline-block tracking-widest">← RETURN TO DASHBOARD</a>

        <header class="flex justify-between items-end mb-10">
            <div>
                <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-orange-500">
                    Phase 3: Security Breach Analysis
                </h1>
                <p class="text-slate-400 mt-2">Simulating an "Intercept-Resend" Attack by Eve</p>
            </div>
            <div id="statusBadge" class="px-4 py-2 rounded-full border border-green-500 text-green-500 font-bold uppercase text-xs">
                System Secure
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <!-- Eve Control -->
                <div id="evePanel" class="quantum-card p-6 rounded-2xl transition-all duration-300">
                    <h2 class="text-xl font-bold mb-4 flex items-center">
                        Eve's Controls
                    </h2>
                    <p class="text-xs text-slate-400 mb-6">Activating Eve forces a measurement on the qubits before they reach Bob, collapsing the wavefunction.</p>
                    
                    <button id="toggleEve" class="w-full bg-slate-700 hover:bg-slate-600 py-4 rounded-xl font-bold uppercase transition-all mb-4">
                        Activate Eavesdropper
                    </button>
                    <button id="runSim" class="w-full border border-slate-600 hover:bg-slate-800 py-3 rounded-xl font-bold">
                        Run Measurement (1000 Shots)
                    </button>
                </div>

                <!-- Result -->
                <div class="quantum-card p-6 rounded-2xl text-center">
                    <h3 class="text-slate-400 text-xs font-bold uppercase mb-2">Measured S-Value</h3>
                    <div id="sValue" class="text-6xl font-black text-white">2.82</div>
                    <div class="mt-4 h-2 bg-slate-800 rounded-full overflow-hidden">
                        <div id="sBar" class="h-full bg-green-500 transition-all duration-500" style="width: 100%"></div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="quantum-card p-6 rounded-2xl h-[450px]">
                    <h3 class="text-lg font-bold mb-4">S-Value Stability Monitor</h3>
                    <div class="relative h-[350px]">
                        <canvas id="securityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isEveActive = false;
        let chart;
        const historyData = [];

        function initChart() {
            const ctx = document.getElementById('securityChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'S-Value',
                        data: [],
                        borderColor: '#22c55e',
                        backgroundColor: 'rgba(34, 197, 94, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { min: 0, max: 3.5, grid: { color: '#334155' } },
                        x: { display: false }
                    }
                }
            });
        }

        document.getElementById('toggleEve').addEventListener('click', function() {
            isEveActive = !isEveActive;
            const btn = this;
            const panel = document.getElementById('evePanel');
            const badge = document.getElementById('statusBadge');

            if(isEveActive) {
                btn.innerText = "Deactivate Eavesdropper";
                btn.classList.replace('bg-slate-700', 'bg-red-600');
                btn.classList.replace('hover:bg-slate-600', 'hover:bg-red-500');
                panel.classList.add('attack-mode');
                badge.innerText = "Security Breach Detected";
                badge.className = "px-4 py-2 rounded-full border border-red-500 text-red-500 font-bold uppercase text-xs animate-pulse";
            } else {
                btn.innerText = "Activate Eavesdropper";
                btn.classList.replace('bg-red-600', 'bg-slate-700');
                btn.classList.replace('hover:bg-red-500', 'hover:bg-slate-600');
                panel.classList.remove('attack-mode');
                badge.innerText = "System Secure";
                badge.className = "px-4 py-2 rounded-full border border-green-500 text-green-500 font-bold uppercase text-xs";
            }
        });

        document.getElementById('runSim').addEventListener('click', async () => {
            // Backend-only mode: call the API and abort if backend is unreachable
            let targetS;
            try {
                const res = await fetch('/api/phase3/attack', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ shots: 1000, intercept_prob: isEveActive ? 1.0 : 0.0 }),
                    signal: AbortSignal.timeout(10000)
                });
                if (!res.ok) throw new Error('Backend error: ' + res.status);
                const data = await res.json();
                targetS = parseFloat(data.s_value);
            } catch (err) {
                alert('백엔드에 연결할 수 없습니다. Qiskit 백엔드를 실행한 후 다시 시도하세요.');
                return;
            }

            // Update UI
            document.getElementById('sValue').innerText = targetS.toFixed(3);
            
            // Bar color logic
            const bar = document.getElementById('sBar');
            if(targetS > 2.0) {
                bar.className = "h-full bg-green-500 transition-all duration-500";
                document.getElementById('sValue').className = "text-6xl font-black text-green-400";
                chart.data.datasets[0].borderColor = '#22c55e';
            } else {
                bar.className = "h-full bg-red-500 transition-all duration-500";
                document.getElementById('sValue').className = "text-6xl font-black text-red-500";
                chart.data.datasets[0].borderColor = '#ef4444';
            }
            
            // Update Chart
            historyData.push(targetS);
            if(historyData.length > 20) historyData.shift();
            
            chart.data.labels = historyData.map((_, i) => i);
            chart.data.datasets[0].data = historyData;
            chart.update();
        });

        window.onload = initChart;
    </script>
</body>
</html>
